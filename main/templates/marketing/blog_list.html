{% extends 'marketing/geno.html' %}
{% load static %}




{% block content %}
<style type="text/css">
    /* General Styles */
body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4; /* Light silver background */
    color: #333; /* Dark gray for text */
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    font-size: 2.5rem;
    color: #1e3a8a; /* Dark blue */
    text-align: center;
    margin-bottom: 30px;
}

h2 {
    font-size: 2rem;
    color: #1e3a8a; /* Dark blue */
    margin-bottom: 10px;
}

a {
    color: #1e3a8a; /* Dark blue */
    text-decoration: none;
}

a:hover {
    color: #3b82f6; /* Lighter blue for hover */
}

/* Blog Post Styles */
article {
    background-color: #ffffff; /* White background for posts */
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    margin-bottom: 30px;
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

article:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
}

.meta {
    font-size: 0.9rem;
    color: #666; /* Gray for meta info */
    margin-bottom: 15px;
}

.meta span {
    margin-right: 10px;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
}

.excerpt {
    font-size: 1rem;
    color: #444; /* Slightly darker gray for excerpt */
    margin-bottom: 20px;
}

.read-more {
    display: inline-block;
    background-color: #1e3a8a; /* Dark blue */
    color: #ffffff; /* White text */
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 0.9rem;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
}

.read-more:hover {
    background-color: #3b82f6; /* Lighter blue on hover */
}

/* Responsive Design */
@media (max-width: 768px) {
    h1 {
        font-size: 2rem;
    }

    h2 {
        font-size: 1.5rem;
    }

    .container {
        padding: 10px;
    }

    article {
        padding: 15px;
    }

    .read-more {
        width: 100%;
        text-align: center;
    }
}
</style>
<div class="container">
    <h1>Blog Stories</h1>
    {% for post in blogs %}
        <article>
            <h2><a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a></h2>
            <p class="meta">
                <span>{{ post.created_at|date:"F d, Y" }}</span>
                <span>{{ post.author }}</span>
            </p>
            
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
            {% endif %}
            
            <p class="excerpt">{{ post.excerpt }}</p>
        
        </article>
    {% endfor %}
</div>
{% endblock %}
